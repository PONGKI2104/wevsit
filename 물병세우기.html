<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>물병세우기</title>
    <script type="text/javascript">
        var imgArray= new Array();
        imgArray[0]="1.png";  //사진
        imgArray[1]="2.png"; //사진
        imgArray[2]="2.png";    //사진
        imgArray[3]="2.png";    //사진
 
        
        function showImage()
        {
            var imgNum=Math.round(Math.random()*3);
            var objImg=document.getElementById("introImg");
            objImg.src=imgArray[imgNum];
        }
    </script>
</head>
<body onload="showImage()">
    <img id="introImg" border="0">
</body>
</html>
